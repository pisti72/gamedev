<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris for 2P</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div id="block" class="block" /></div>
    <table>
        <tr>
            <td class="cell text"><div id="message1"></div></td>
            <td class="cell" rowspan="2"><div id="field1"></div></td>
            <td class="cell" rowspan="2"><div id="field2"></div></td>
            <td class="cell text"><div id="message2"></div></td>
        </tr>
        <tr>
            <td class="cell text">Left player<br>WASD</td>
            <td class="cell text">Right player<br>Arrows</td>
        </tr>
    </table>
    
    
     
    
    
    
    
    <script src="tetromino.js"></script>
    <script src="tetis_2p.js"></script>
</body>
</html>
