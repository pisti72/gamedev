<html>
	<head>
		<title>Symbols</title>
	</head>
	<body style="font-family:Tahoma">
		<div id="popup" style="position:absolute;top:40px;left:40px;width:120px;height:80px;background-color:yellow;border:1px solid black;text-align:center;">basszus</div>
		<h1>Fancy HTML symbols</h1>
		<table>
			<tr><td></td>
			<script>
var N=60;//oszlopok
var i;
for(i=0; i<N; i++)document.write('<td><b>'+i+'</b></td>');
document.write('</tr>');
for(i=136*N; i<190*N; i++)
{
	if(i%(N)==0)document.write('<tr><td><b>'+i+'</b></td>');
	if(i%(N)>=0 && i%N<=N-1)document.write('<td onmouseover=openit(event,'+i+') style="cursor:pointer;">&#'+i+';</td>');
	if(i%(N)==N-1)document.write('</tr>');
}
function openit(e,n)
{
	//alert(n);
	//mywindow = window.open('','Symbol','width=200,height=400');
	//mywindow.document.write('<h1>'+n+'</h1><p style="font-size:100px;">&#'+n+';A</p>');
	//mywindow.focus();
	document.getElementById('popup').style.left=(e.pageX-60)+'px';
	document.getElementById('popup').style.top=(e.pageY-110)+'px';
	document.getElementById('popup').innerHTML=n+': <span style="font-size:40px;">&#'+n+';</span>';
}
			</script>
		</table>
	</body>
</html>
