<!DOCTYPE html>
<html>

<head>
    <title>PixelEditor</title>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #small {
            display: none;
        }

        #transparent,
        #main {
            margin: 0;
            position: absolute;
            left:0px;
            right:0px;
        }

        #container {
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    hello
    <div id="container">
        <canvas id="transparent"></canvas>
        <canvas id="main"></canvas>
    </div>
    <canvas id="small"></canvas>
    <div id="container">
        <img id="i" />
    </div>
    <script src="palettes.js"></script>
    <script src="pixeleditor.js"></script>
</body>

</html>
