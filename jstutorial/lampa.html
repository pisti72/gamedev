
<body>
<button onclick="lekapcsol()">Lekapcsol</button>
<button onclick="felkapcsol()">Felkapcsol</button>
<br><br>
<button onclick="kapcsolgat()">Kapcsol√≥</button>

<script>
var isWhite = true;

function lekapcsol(){
document.body.style.backgroundColor='#002';
}
function felkapcsol(){
document.body.style.backgroundColor='#ff8';
}

function kapcsolgat(){
    if(isWhite == true) {
        lekapcsol();
        isWhite = false;
    }else{
        felkapcsol();
        isWhite = true;
    }
}
</script>
