<img id="guy" src="guy.png">
<script>
    var xd = 0;
    var x = 0;
    var force = 0;
    document.addEventListener('keydown', function (e) {
        if(e.key == "d") force = .2;
        if(e.key == "a") force = -.2;
        
    });

    document.addEventListener('keyup', function (e) {
        force = 0;
    });

    update()
    function update(){
        var guy = document.getElementById('guy');
        guy.style.marginLeft = x;
        xd += force;
        x += xd;
        xd *= .98;
        requestAnimationFrame(update);

    }
</script>
